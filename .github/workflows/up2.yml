name: 拉取目标仓库并部署到 Windows 服务器
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  pull-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 安装 tree 工具
        run: sudo apt-get install -y tree

      - name: 测试与 Windows 服务器的连接（22端口）
        run: |
          HOST_PORT="${{ secrets.WIN_IP }}:22"
          IP=$(echo "$HOST_PORT" | cut -d: -f1)
          PORT=$(echo "$HOST_PORT" | cut -d: -f2)
          echo "测试连接：$IP:$PORT"
          if ssh-keyscan -p $PORT $IP > /dev/null 2>&1; then
            echo "✅ 服务器 $IP:$PORT 连接成功"
          else
            echo "❌ 服务器 $IP:$PORT 连接失败"
            exit 1
          fi

      - name: 登录 Windows 服务器并拉取仓库
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.WIN_IP }}
          port: 22
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          debug: true
          request_pty: true  # 强制输出完整日志
          script: |
            rem 1. 创建并验证目标目录
            if not exist "d:/.codes" (
              mkdir "d:/.codes" && echo ✅ 目录 d:/.codes 创建成功
            ) else (
              echo ℹ️  目录 d:/.codes 已存在
            )
            
            rem 2. 切换目录并验证
            cd /d "d:/.codes" || (echo ❌ 目录切换失败 && exit 1)
            echo ℹ️ 当前工作目录：%cd%
            echo ------------ 目录 d:/.codes 内容 ------------
            dir
            
            rem 3. 拉取/更新仓库（支持私有仓库）
            if exist "gaojian-ruancang" (
              echo ℹ️  仓库已存在，执行更新...
              cd "gaojian-ruancang" && git pull origin main || (echo ❌ git pull 失败 && exit 1)
            ) else (
              echo ℹ️  仓库不存在，执行克隆...
              git clone https://gaojianstyle:${{ secrets.GITHUB_PAT }}@github.com/gaojianstyle/gaojian-ruancang.git || (echo ❌ git clone 失败 && exit 1)
            )
            
            rem 4. 验证拉取结果
            echo ------------ 仓库拉取完成，目录结构 ------------
            dir "gaojian-ruancang"
            echo ✅ 部署流程执行完成！