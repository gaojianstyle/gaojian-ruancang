name: 读取Windows服务器D盘目录

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  read-directory:
    runs-on: ubuntu-latest

    steps:
      - name: 拉取代码仓库
        uses: actions/checkout@v4

      - name: 执行D盘目录读取脚本
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.WIN_IP }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          # 关键：使用CMD兼容语法（移除#注释，改用rem；路径格式适配）
          script: |
            rem 创建临时目录（CMD语法）
            if not exist "C:\Temp" mkdir "C:\Temp"
            rem 通过SSH传输脚本（注意：ssh-action的scp需用PowerShell语法）
            powershell -Command "scp ./scripts/read_drive_d.ps1 ${{ secrets.SERVER_USERNAME }}@${{ secrets.WIN_IP }}:C:/Temp/"
            rem 执行PowerShell脚本
            powershell -File C:\Temp\read_drive_d.ps1