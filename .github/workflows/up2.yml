name: 拉取目标仓库并部署到 Windows 服务器
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  pull-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 安装 tree 工具
        run: sudo apt-get install -y tree

      - name: 测试与 Windows 服务器的连接（22端口）
        run: |
          HOST_PORT="${{ secrets.WIN_IP }}:22"
          IP=$(echo "$HOST_PORT" | cut -d: -f1)
          PORT=$(echo "$HOST_PORT" | cut -d: -f2)
          echo "测试连接：$IP:$PORT"
          if ssh-keyscan -p $PORT $IP > /dev/null 2>&1; then
            echo "✅ 服务器 $IP:$PORT 连接成功"
          else
            echo "❌ 服务器 $IP:$PORT 连接失败"
            exit 1
          fi

      - name: 登录 Windows 服务器并拉取仓库
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.WIN_IP }}
          port: 22
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          debug: true
          script: |
            # 创建目录（CMD 语法）
            if not exist "d:/codes" mkdir "d:/codes"
            cd /d "d:/codes"
            dir
            # 拉取或克隆仓库（CMD 语法，一行完成判断）
            if exist "gaojian-ruancang" (cd "gaojian-ruancang" && git pull origin main) else (git clone https://github.com/gaojianstyle/gaojian-ruancang.git)
            
            # 验证结果
            echo OK：
            dir "gaojian-ruancang"